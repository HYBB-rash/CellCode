<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Hello World</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="js/jquery-3.2.1.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->

    <script >
        window.onload = function () {

            var element = document.getElementById("block");
            if(element.getContext){
                var context = element.getContext("2d");
                context.fillStyle="#ff0000";
                // context.strokeStyle="#ff0000";
                context.fillRect(10,10,210,210);console.warn("down");
            }
            var id = document.getElementById("demo");
            var flag = false;
            id.onmousedown = function (e) {
                console.warn("down");
                flag=true;

            }
            id.onmousemove = function (e) {
                if(flag){
                    id.style.left=window.event.clientX-50+"px";
                    id.style.top=window.event.clientY-50+"px";
                    console.warn("move");
                }

            }
            id.onmouseup = function () {
                flag = false;
            }

        }
    </script>
</head>
<body>
<div id="demo" style="border: #2aabd2 1px solid; position: absolute">
    <canvas id="block" width="500" height="500"> demo</canvas>
</div>
</body>
</html>

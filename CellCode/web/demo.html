<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Hello World</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="js/jquery-3.2.1.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->

    <script type="text/javascript" src="js/dnd.js">

    </script>
    <style>
        html, body { width:100%; height:100%; }

    </style>
</head>
<body>
<div class="drop" style="border: 2px solid black;width: 100%;height: 50%"></div>
<div class="drag" style="border: 2px solid black;width: 25%;height: 10%"></div>
<div class="drag" style="border: 2px solid black;width: 25%;height: 10%"></div>
<div class="drag" style="border: 2px solid black;width: 25%;height: 10%"></div>

</div>
</body>

<script>
    var Drag = dnd.Drag;
    var Drop = dnd.Drop;
    var drag = document.getElementsByClassName("drag");
    new Drag(drag[0]);
    new Drag(drag[1]);
    new Drag(drag[2]);
    new Drop('.drop', {
        onDrop: function (params) {
            params.el.appendChild(params.sourceNode);
        }
    })
</script>
</body>
</html>
